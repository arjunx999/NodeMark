<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 220px;
        padding: 16px;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #000;
        color: #f8d400;
        text-align: center;
      }

      h3 {
        margin: 0 0 16px 0;
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 1px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        background: #f8d400;
        color: #000;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s ease;
        margin-bottom: 10px;
      }

      .btn:hover {
        background: #ffdc2f;
        transform: translateY(-1px);
      }

      .btn:active {
        transform: scale(0.97);
      }
    </style>
  </head>

  <body>
    <h3>NodeMark</h3>

    <button id="exportBtn" class="btn">Export as PDF</button>
    <script src="jspdf.umd.min.js"></script>
    <script src="temp.js"></script>
  </body>
</html>
